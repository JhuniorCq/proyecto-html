        <hr class="linea-separadora">

        <main>
            <div id="contenedor">
                
                <div id="contenedor-gato-registro">
                    <img id="gato-registro" src="assets/imagenes/gato-registro.png" alt="Gato">
                </div><br>
                    
                <div id="contenedor-form">

                    <h1>REGISTRO</h1>
                    
                    <form action="" method="get">
                        <label for="nombres">Nombres: </label>
                        <input id="nombres" type="text" name="nombres" placeholder="Ingrese sus nombres" required><br><br>
        
                        <label for="apellidos">Apellidos: </label>
                        <input id="apellidos" type="text" name="apellidos" placeholder="Ingrese sus apellidos" required><br><br>
        
                        <label for="contra">Contraseña: </label>
                        <input id="contra" type="password" name="password" placeholder="Ingrese su contraseña" minlength="5" required><br><br>

                        <label for="rep-contra">Repetir contraseña: </label>
                        <input id="rep-contra" type="password" name="rep-password" placeholder="Ingrese su contraseña" minlength="5" required><br><br>
        
                        <label for="correo">Correo: </label>
                        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required><br><br>
    
                        <label for="fecha">Fecha de Nacimiento: </label>
                        <input id="fecha" type="date" name="fecha-nacimiento"><br><br>

                        Sexo:
                        <input id="M" type="radio" name="sexo" value="M">
                        <label for="M">M </label>
        
                        <input id="F" type="radio" name="sexo" value="F">
                        <label for="F">F </label><br><br>
    
                        <button id="boton-registrar" type="submit">Registrarse</button>
        
                    </form>
                </div>
                
            </div>
        </main>

        <hr class="linea-separadora">
